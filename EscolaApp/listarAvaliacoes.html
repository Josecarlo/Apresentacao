
            <form ng-controller="ListarAvaliacoesCtrl">
              <div class="box">
                  <div class="form-group">
                      <label for="nome">
                          Código:
                      </label>
                      <input class="form-control" type="text" name="codEscola"
                        ng-model="codEscola" />
                  </div>

                  <button type="button" class="btn btn-primary btn-lg btn-block"
                    ng-click="listarAvaliacoes(codEscola)">
                      Listar
                  </button> 
              </div>

              <!-- Tabela da Escola -->
              <div class="box">
                  <table class="table table-hover">
                      <thead class="thead-light">
                          <tr>
                              <th scope="col">Avaliações</th>
                              <th scope="col">Nome</th>
                              <th scope="col">Código</th>
                              
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td scope="row">{{}}</td>
                              <td scope="row">{{escola[0].tipoAvaliacao.nome}}</td>
                              <td scope="row">{{escola[0].tipoAvaliacao.cod}}</td>
                              
                          </tr>
                      </tbody>
                  </table>
              </div>
            </form>
